name: Deploy Yongin Smart City

on:
  # main 브랜치에 push 또는 PR 머지 시 배포
  push:
    branches:
      - main
    paths:
      - 'apps/yongin-smart-city/**'
      - 'packages/ui/**'

  # PR이 main으로 머지될 때
  pull_request:
    types: [closed]
    branches:
      - main

  # 수동 배포
  workflow_dispatch:

jobs:
  deploy:
    # PR 이벤트의 경우 머지된 경우에만 실행
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Yongin Smart City
        run: pnpm build:yongin --mode staging

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Server via SCP
        env:
          SSHPASS: ${{ secrets.PLX_DEV_PASSWORD }}
        run: |
          sshpass -e scp -o StrictHostKeyChecking=no -P ${{ secrets.PLX_DEV_SSH_PORT }} \
            -r apps/yongin-smart-city/dist/* \
            ${{ secrets.PLX_DEV_USER }}@${{ secrets.PLX_DEV_DOMAIN }}:${{ vars.PLX_YONGIN_PATH }}

      - name: Verify Deployment
        env:
          SSHPASS: ${{ secrets.PLX_DEV_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no -p ${{ secrets.PLX_DEV_SSH_PORT }} \
            ${{ secrets.PLX_DEV_USER }}@${{ secrets.PLX_DEV_DOMAIN }} \
            "echo 'Deployment completed!' && ls -la ${{ vars.PLX_YONGIN_PATH }}"
